# Site Settings
lang: en
title: Thacker Broadcasting
tagline: Broadcasting Beyond
email: contact@thackerbroadcasting.com
description: >
  Broadcasting Solutions for your Business
#baseurl: "/redesign-site"
url: "https://demo.thackerbroadcasting.com"
permalink: pretty
favicon: favicon.png
#gh_sponsor: chrisrhymes
#hide_share_buttons: true
theme_color: '#ff8c21'
#theme: bulma-clean-theme
# With GitHub Pages Gem
remote_theme: chrisrhymes/bulma-clean-theme #used for Github Pages deployment
fixed_navbar: top
#direction: one of <ltr, rtl, auto>, default: ltr

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: false
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Thacker Broadcasting"
      layout: post
      image:
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: 
    show_sidebar: false
