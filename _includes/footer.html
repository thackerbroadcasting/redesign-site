<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="160085" async="async" type="text/javascript"></script>
        </div>

        <div class="content is-small has-text-centered">
            <iframe src="https://status.thackerbroadcasting.com/badge" width="250" height="30" frameborder="0" scrolling="no"></iframe>
            <p class="">&copy 2023 Thacker Broadcasting LLC - Broadcasting Beyond | Theme designed by <a href="https://www.csrhymes.com">C.S. Rhymes</a></p>
        </div>
    </div>
</footer>
